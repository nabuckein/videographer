<!doctype html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway:400|Ranga|Ruslan+Display|Josefin+Sans|Pacifico|Lobster|Oswald|Dosis|Economica|Alfa+Slab+One|BenchNine' rel='stylesheet' type='text/css'/>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>

	</head>

	<body class="text-center">

		<div class="mainTitle">
			<h1 class="mainTitle-phone-only-font tablet-landscape-only"> Rafael'S Videography </h1>
		</div>

		<div class="container">
			<div class="mainContent text-center">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12 text-center">
						<h3 class="secondaryTitle-phone-size text-center" id="secondaryTitle"> Example Pictures </h3> 
					</div>
				</div>
				<div class="row containerUnderSecondaryTitle text-center">
					<div class="row iconsLeft col-lg-4 col-md-4 col-xs-4">
						<div class="iconVideo">
							<span class="glyphicon glyphicon-facetime-video glyphicon-tablet-portrait glyphicon-phone-only" aria-hidden="true"></span>
						</div>
						<div class="iconVideo">
							<span class="glyphicon glyphicon-calendar glyphicon-tablet-portrait glyphicon-phone-only" aria-hidden="true"></span>
						</div>	
					</div>

					<div class="row picsDiv col-lg-4 col-md-4 col-xs-4"> 
						<div>
							<div class="text-center">
								<!--img class="img-phone-up img-phone-only img-tablet-landscape-only img-tablet-portrait-up img-tablet-portrait-only img-tablet-landscape-up text-center" id="pics" src="1.jpg"-->
								<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-pause="hover">
								  <!-- Indicators -->
								  <ol class="carousel-indicators">
								    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
								    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
								    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
								  </ol>

								  <!-- Wrapper for slides -->
								  <div class="carousel-inner" role="listbox">
								    <div class="item active">
								      <img src="1.jpg" alt="...">
								      <div class="carousel-caption">
								        
								      </div>
								    </div>
								    <div class="item">
								      <img src="2.jpg" alt="...">
								      <div class="carousel-caption">
								        
								      </div>
								    </div>
								    <div class="item">
								      <img src="3.jpg" alt="...">
								      <div class="carousel-caption">
								        
								      </div>
								    </div>
								    <div class="item">
								      <img src="4.jpg" alt="...">
								      <div class="carousel-caption">
								       
								      </div>
								    </div>
								    
								  </div>

								  <!-- Controls -->
								  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
								    <span class="glyphicon glyphicon-chevron-left glyphicon-phone-only" aria-hidden="true"></span>
								    <span class="sr-only">Previous</span>
								  </a>
								  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
								    <span class="glyphicon glyphicon-chevron-right glyphicon-phone-only" aria-hidden="true"></span>
								    <span class="sr-only">Next</span>
								  </a>
								</div>
							</div>
						</div>
					</div>	
					<div class="row iconsRight col-lg-4 col-md-4 col-xs-4">
						<div class="iconVideo">
							<span class="glyphicon glyphicon-picture glyphicon-tablet-portrait glyphicon-phone-only" aria-hidden="true"></span>
						</div>	
						<div class="iconVideo">
							<span class="glyphicon glyphicon-envelope glyphicon-tablet-portrait glyphicon-phone-only" aria-hidden="true"></span>
						</div>	

					</div>
				</div>
			
			</div>
		</div>

		
		<p class="phone-up">Phone up</p>
		<p class="phone-only">Phone only</p>
		<p class="tablet-portait-only">Tablet portrait only</p>
		<p class="tablet-portrait-up">Tablet portrait up</p>
		<p class="tablet-landscape-only">Tablet landscape only</p>
		<p class="tablet-landscape-up">Tablet landscape up</p>
		<p class="desktop-only">Desktop only</p>
		<p class="desktop-up">Desktop up</p>
		<p class="big-desktop-up">Big desktop up</p>

	</body>
	</html>
